<app-menu></app-menu>

<div class="container">
    <form [formGroup]="formulario" (submit)="submit()">
        <div class="col-md-12">
            <div class="row mt-3">
                <div class="col-md-4">
                    <div class="form-group">
                        <label for="formGrouplancamento">Tipo do Lançamento:</label>
                        <select for="formGrouplancamento"
                        formControlName="tipoLancamento"
                            class="form-select form-select"
                            aria-label=".form-select-sm example">
                            <option selected>Selecione aqui</option>
                            <option value="1">Despesa</option>
                            <option value="2">Receita</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="formGroupcategoria">Categoria</label>
                        <select for="formGroupcategoria"
                        formControlName="categoria"
                            class="form-select form-select"
                            aria-label=".form-select-sm example">
                            <option selected>Selecione aqui</option>
                            <option *ngFor="let categoria of listaCategoria" value="{{categoria.id}}">{{categoria.categoria}}</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="formGroupcategoria">Tipo Transação</label>
                        <select (change)="onSelectChange($event)"
                        formControlName="tipotransacao"
                            for="formGroupcategoria"
                            class="form-select form-select"
                            aria-label=".form-select-sm example">
                            <option selected>Selecione aqui</option>
                            <option value="1">Dinheiro</option>
                            <option value="2">Pix</option>
                            <option value="3">Cartão Débito</option>
                            <option value="4">Cartão Crédito</option>
                        </select>
                    </div>
                    <div class="form-group" *ngIf="cartaoCredito">
                        <label for="formGroupcategoria">Selecione o Cartão</label>
                        <select for="formGroupcategoria"
                            class="form-select form-select"
                            aria-label=".form-select-sm example" formControlName="cartao">
                            <option selected>Selecione aqui</option>
                            <option value="1">Nubank</option>
                            <option value="2">Inter</option>
                            <option value="3">Magazine Luiza</option>
                            <option value="4">Cartão Crédito</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="formGroupExampleInput1">Data da Transação</label>
                        <input type="date" class="form-control"
                            formControlName="dataTransacao"
                            aria-label="Default"
                            aria-describedby="inputGroup-sizing-default">
                    </div>
                    <div class="form-group">
                        <label for="formGroupExampleInput1">Valor Transação</label>
                        <input type="text" class="form-control"
                            formControlName="valor"
                            aria-label="Default"
                            aria-describedby="inputGroup-sizing-default">
                    </div>
                    <div class="form-group">
                        <label for="formGroupHistorico">Histórico</label>
                        
                            <textarea for="formGroupHistorico" formControlName="historico" class="form-control"
                            aria-label="Default"
                            aria-describedby="inputGroup-sizing-default"></textarea>
                    </div>
                    <div class="form-group buttons mt-5 col-md-12
                            text-center">
                        <!-- <button class="btn btn-success mt-1" type="submit" style="width: 200px;"></button> -->
                        <button class="btn btn-success  mt-1"
                            type="submit" style="width: 300px;">Enviar</button>
                    </div>
                </div>

            </div>

        </div>
    </form>

</div>
