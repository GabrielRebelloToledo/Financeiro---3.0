<div class="container mt-5 ml-5">
    <div class="container mt-5 ml-5 botao">
        <a *ngIf="listar" class="btn btn-primary" (click)="formul('1')"><i class="fa fa-plus-circle fa-1x"
                aria-hidden="true" style="margin-right: 5px;"></i>Adicionar Categoria</a>
        <a *ngIf="!listar" class="btn btn-primary" (click)="formul('2')"><i class="fa fa-th" aria-hidden="true"
                style="margin-right: 5px;"></i>Listar Categoria</a>
    </div>
    <div *ngIf="!listar" class="formulario_c">
        <form [formGroup]="formulario" (submit)="submit()">
            <div class="col-md-12 ">
                <div class="row mt-3">
                    <div class="col-md-4">
                        <div class="form-group">
                            <label for="formGroupExampleInput1">Nome da
                                Categoria</label>
                            <input type="text" class="form-control" formControlName="categoria" aria-label="Default"
                                aria-describedby="inputGroup-sizing-default">
                        </div>
                        <div class="form-group">
                            <label for="formGroupcategoria">Natureza da
                                Categoria</label>
                            <select for="formGroupcategoria" formControlName="tipo" class="form-select form-select"
                                aria-label=".form-select-sm example">
                                <option selected>Selecione aqui</option>
                                <option value="1">Receita</option>
                                <option value="2">Despesa</option>
                            </select>
                        </div>

                        <div class="form-group buttons mt-5 col-md-12
                                text-center">
                            <!-- <button class="btn btn-success mt-1" type="submit" style="width: 200px;"></button> -->
                            <button class="btn btn-success  mt-1" type="submit" style="width: 300px;">Enviar</button>
                        </div>
                    </div>

                </div>

            </div>
        </form>
    </div>
