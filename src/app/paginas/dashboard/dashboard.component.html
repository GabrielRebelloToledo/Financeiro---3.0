<app-menu></app-menu>



<div class="container">

    <!--  <a class="btn btn-danger" (click)="destruir()">Des</a> -->
    <div class="col-md-5 mes-procura" >
        <div class="row">
            <div class="form-group">
                <label for="formGroupcategoria">Mês Transação</label>
                <select (change)="onSelectChange($event)" for="formGroupcategoria" class="form-select form-select"
                    aria-label=".form-select-sm example">
                    <!-- <option *ngIf="selecionado">Selecione aqui</option> -->
                    <option selected [value]="mes">{{nomes}} <- Mês corrente</option>
                            <hr class="dropdown-divider">
                    <option *ngFor="let dasha of listaMeses" [value]="dasha.MES_NUM">{{dasha.MES_NOME != nomes ?
                        dasha.MES_NOME : nomes }}</option>

                </select>
            </div>
        </div>
    </div>

    <div class="col-md-12 ajustes" >
        <div class="row">
            <div class="card informativos">
                <div class="card-body">
                    <div class="col-md-12">
                        <div class="row" >
                            <div class="col-md-10">
                                <h6>Saldo atual</h6>
                                <span>{{saldo | currency:'BRL'}}</span>
                             
                            </div>
                            <div class="col-md-2 icons">
                                <i class="fa fa-university fa-2x" aria-hidden="true"
                                    style="color: rgb(53, 53, 255); "></i>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="card informativos">
                <div class="card-body">
                    <div class="col-md-12">
                        <div class="row">
                            <div class="col-md-10">
                                <h6>Receitas</h6>
                                <span>{{receita | currency:'BRL'}}</span>
                            </div>
                            <div class="col-md-2 icons">
                                <i class="fa fa-arrow-circle-up fa-2x " aria-hidden="true" style="color: green;"></i>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="card informativos">
                <div class="card-body">
                    <div class="col-md-12">
                        <div class="row">
                            <div class="col-md-10">
                                <h6>Despesas</h6>
                                <span>{{despesa | currency:'BRL'}}</span>
                            </div>
                            <div class="col-md-2 icons">
                                <i class="fa fa-arrow-circle-down fa-2x " aria-hidden="true" style="color: red;"></i>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="card informativos">
                <div class="card-body">
                    <div class="col-md-12">
                        <div class="row">
                            <div class="col-md-10">
                                <h6>Cartão de Crédito</h6>
                                <span>{{cartao | currency:'BRL'}}</span>
                            </div>
                            <div class="col-md-2 icons">
                                <i class="fa fa-credit-card fa-2x " aria-hidden="true" style="color: rgb(4, 73, 4);"></i>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>
    <div class="col-md-12 mt-5 ajuste-graph">
        <div class="row">
            <div class="col-md-6">
                <p>Balanço mensal</p>
                <canvas id="meuCanvas"></canvas>
            </div>
            <div class="col-md-6 graph-categorias-1" >
                <p>Despesas por Categoria</p>
                <canvas id="meuCanvas2"></canvas>
            </div>
        </div>
        <div class="row mt-5">
            <div class="col-md-6 graph-categorias-2" >
                <p>Receitas por categoria</p>
                <canvas id="meuCanvas3"></canvas>
            </div>
            <!--   <div class="col-md-6">
            <p>Cartões de Crédito</p>
        </div> -->
        </div>

    </div>




</div>
